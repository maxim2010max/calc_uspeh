<div class="calc">
   <div class="block">
      <div class="dots dot1"></div>
      <div class="dots dot2"></div>
      <div class="dots dot3"></div>
      <div class="dots dot4"></div>
      <div class="dots dot5"></div>
   </div>
      <input type="text">
   <div class="line1">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
   </div>
   <div class="line2">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
   </div>
   <div class="line3">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
   </div>
   <div class="line4">
      <button>/</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      
      <button id="clearBtn"  type="reset">с</button>
   </div>
</div>
<style>
       body {
      margin: 0; /* Убираем отступы по умолчанию */
      display: flex; /* Включаем flexbox */
      justify-content: center; /* Горизонтальное центрирование */
      align-items: center; /* Вертикальное центрирование */
      height: 100vh; /* Высота на весь экран */
      background-color: #ff9f9f; /* Фон для визуализации */
    }
 
   button {
      background: #56a5ff;
      border-radius: 10px;
      margin: 2px;
      height: 100px;
      width: 100px;
      font-size: 34px;
   }

   button:hover {
      background: #d6a80e;
      transition: 500ms;
   }   
   input{
      height: 100px;
      width: 400px;
      font-size: 45px;
      border-radius: 10px;
   } 
    div.dots {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    position: absolute;
    z-index: -1;

 }

 div.dot1 {

    background: #7c16c0;
    opacity: 30%;
    top: calc(80% - 125px);
    left: calc(80% - 125px);

 }

 div.dot2 {
    background: #d60d0d;
    opacity: 70%;
    top: calc(30% - 65px);
    left: calc(90% - 65px);
    transition: 500ms;

 }

 div.dot3 {
    width: 100px;
    height: 100px;
    background: #9dff00;
    opacity: 30%;
    top: calc(30% - 195px);
    left: calc(60% - 195px);

 }

 div.dot4 {
    height: 300px;
    width: 300px;
    background: #ffbb00;
    opacity: 30%;
    top: calc(50% - 200px);
    left: calc(20% - 200px);

 }

 div.dot5 {
    background: #097909;
    opacity: 20%;
    top: calc(75% - 20px);
    left: calc(20% - 20px);

 }   
                
</style>
<script>
   let calc = document.querySelector(".calc");
   let inp = document.querySelector("input");
   
  
   let res = 0;
   let sum = "+"; 
   
   calc.addEventListener("click", calcGo, event);

    const clearButton = document.getElementById("clearBtn");

      clearButton.addEventListener("click", () => {
         inp.value = ""; // Очищаем поле
      });
   
   function calcGo(event) {
      let tar = event.target.innerText
      let tarres = event.target.innerText
      if (tarres == "с") {
             
      }

      if (tar >= 0 || tar == ".") {                                                                  
         inp.value += tar


      }
      if (tarres == "+" || tarres == "-" || tarres == "*" || tarres == "/") {
         res = inp.value
         inp.value = ""
         sum = tarres
      }
      if (tarres == "=") {
        if (sum == "+") res = Number(res) + Number(inp.value)
        if (sum == "-") res = Number(res) - Number(inp.value)
        if (sum == "*") res = Number(res) * Number(inp.value)
        if (sum == "/") res = Number(res) / Number(inp.value)
         
         
         
         inp.value = res
      }
      
      console.log(tar)


   } 
</script>
